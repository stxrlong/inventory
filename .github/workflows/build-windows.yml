name: Build Flask App for Windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify Flask is installed
      run: |
        python -c "import flask; print('Flask', flask.__version__)"

    - name: Build EXE with full collection
      run: |
        python -m pyinstaller --clean ^
          --onefile ^
          --windowed ^
          --name MyApp ^
          --collect-all flask ^
          --collect-all jinja2 ^
          --collect-all werkzeug ^
          --collect-all markupsafe ^
          --collect-all itsdangerous ^
          --collect-all click ^
          app.py

    - name: Test EXE startup
      run: |
        cd dist
        start /B MyApp.exe
        timeout /T 4 /NOBREAK >nul
        tasklist | findstr /C:"MyApp.exe"
        if %ERRORLEVEL% NEQ 0 exit /b 1
        taskkill /IM MyApp.exe /F

    - name: Debug Show collected modules
      run: |
        python -m PyInstaller.utils.cliutils.archive_viewer dist/MyApp.exe

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Windows
        path: dist/MyApp.exe