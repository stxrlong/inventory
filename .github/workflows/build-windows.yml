name: Build Flask App for Windows

on:
  # 允许手动触发
  workflow_dispatch:
  # 可选：push 到 main 时自动构建
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install runtime dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pyinstaller pyinstaller-hooks-contrib

    - name: Verify Flask is installed
      run: |
        python -c "import flask; print('Flask import successful')"
        python -c "import importlib.metadata; print('Flask version:', importlib.metadata.version('flask'))"
        python -m pyinstaller --version

    - name: Build executable with PyInstaller
      shell: cmd
      run: |
        python -m pyinstaller --clean ^
          --onefile ^
          --windowed ^
          --name MyApp ^
          --collect-all flask ^
          --collect-all jinja2 ^
          --collect-all werkzeug ^
          --collect-all markupsafe ^
          --collect-all itsdangerous ^
          --collect-all click ^
          app.py

    - name: Test EXE startup in CI (critical!)
      shell: cmd
      run: |
        cd dist
        echo Starting MyApp.exe...
        start /B MyApp.exe
        timeout /T 5 /NOBREAK >nul
        tasklist | findstr /C:"MyApp.exe"
        if %ERRORLEVEL% EQU 0 (
          echo ✅ EXE started successfully.
          taskkill /IM MyApp.exe /F >nul 2>&1
        ) else (
          echo ❌ EXE failed to start! Likely missing module.
          exit /b 1
        )

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Windows
        path: dist/MyApp.exe
        retention-days: 30