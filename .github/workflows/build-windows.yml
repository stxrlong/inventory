name: Build Windows EXE

on:
  # æ‰‹åŠ¨è§¦å‘ï¼ˆæ¨èï¼‰
  workflow_dispatch:
  # æˆ– push åˆ° main æ—¶è‡ªåŠ¨æ„å»º
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # ä½¿ç”¨ Windows è™šæ‹Ÿæœº

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      shell: cmd  # ğŸ‘ˆ å…³é”®ï¼šä½¿ç”¨ CMD è§£é‡Šå™¨
      run: |
        pyinstaller --onefile ^
          --console ^
          --add-data "templates;templates" ^
          --add-data "static;static" ^
          --collect-all flask ^
          app.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: inventory-app-windows
        path: dist/app.exe
        retention-days: 30
